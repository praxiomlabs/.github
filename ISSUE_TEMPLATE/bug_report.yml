name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: dropdown
    id: project
    attributes:
      label: Project
      description: Which project is this bug report for?
      options:
        - mcpkit
        - rust-mssql-driver (mssql-client)
        - mssql-mcp-server
        - Other / Multiple projects
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the behavior
      placeholder: |
        1. Configure...
        2. Run...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Minimal Reproduction Code
      description: If possible, provide a minimal code example that reproduces the issue
      render: rust

  - type: input
    id: version
    attributes:
      label: Crate Version
      description: What version of the crate are you using?
      placeholder: "0.5.0"
    validations:
      required: true

  - type: input
    id: rust-version
    attributes:
      label: Rust Version
      description: Output of `rustc --version`
      placeholder: "rustc 1.85.0 (2025-02-20)"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
        - Docker/Container
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug for your use case?
      options:
        - Critical - Application crashes or data loss
        - High - Major feature broken, no workaround
        - Medium - Feature broken, workaround exists
        - Low - Minor issue, cosmetic, or edge case

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output or error messages
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, related issues, etc.)

  - type: checkboxes
    id: searched
    attributes:
      label: Before Submitting
      description: Please confirm
      options:
        - label: I have searched existing issues to ensure this bug hasn't already been reported
          required: true
